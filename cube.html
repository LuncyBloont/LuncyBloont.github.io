<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欧皇投色子</title>
		<script>
			// Define
			var minTrg = 12; //at least 5;
			var gcolor = new Color(0, 0, 0, 1);
			var sky = new Color(255, 255, 255, 1);
			var canvas;
			var ctx;
			var zData;
			var focus;
			var winWidth, winHeight;
			
			// Class
			function DrawAble(x1, y1, x2, y2, x3, y3, z, c) {
				this.x1 = x1;
				this.y1 = y1;
				this.x2 = x2;
				this.y2 = y2;
				this.x3 = x3;
				this.y3 = y3;
				this.z = z;
				this.color = c;
			}
			function Color(r, g, b, a) {
				this.r = r;
				this.g = g;
				this.b = b;
				this.a = a;
				this.getColorHex = function() {
					return "#" + toHex(this.r) + toHex(this.g) + toHex(this.b);
				}
				this.getColorRGB = function() {
					return "rgb(" + this.r + ", " + this.g + ", " + this.b + ")";
				}
				this.getDarkerColor = function(dark) {
					return new Color(parseInt(this.r * dark), parseInt(this.g * dark),
						parseInt(this.b * dark), this.a);
				}
				this.getLighterColor = function(light) {
					var nr = parseInt(this.r * light);
					var ng = parseInt(this.g * light);
					var nb = parseInt(this.b * light);
					return new Color(nr > 255 ? 255 : nr, ng > 255 ? 255 : ng, nb > 255 ? 255 : nb, this.a);
				}
				this.getAlphaColor = function(alp) {
					var na = this.a * alp;
					return new Color(this.r, this.g, this.b, na > 1 ? 1 : na);
				}
				this.clone = function() {
					return new Color(this.r, this.g, this.b, this.a);
				}
			}
			function Point2D(x, y, z) {
				this.x = x;
				this.y = y;
				this.z = z;
				this.clone = function() {
					return new Point2D(this.x, this.y, this.z);
				}
			}
			function Point3D(x, y, z) {
				this.x = x;
				this.y = y;
				this.z = z;
				this.get2D = function() {
					var cx = winWidth / 2, cy = winHeight / 2;
					return new Point3D(cx + (this.x - cx) * focus / this.z, 
						cy + (this.y - cy) * focus / this.z, this.z);
				}
				this.clone = function() {
					return new Point3D(this.x, this.y, this.z);
				}
			}
			function Trg(a, b, c) {
				this.a = a;
				this.b = b;
				this.c = c;
				this.clone = function() {
					return new Trg(this.a, this.b, this.c);
				}
			}
			
			// Function
			function CreateCanvas(width, height) {
				winWidth = width;
				winHeight = height;
				canvas = document.createElement("canvas");
				canvas.width = width;
				canvas.height = height;
				focus = width / 2;
				zData = new Array(0);
				for (var i = 0; i < width; i++) {
					zData[i] = new Array(parseInt(height / minTrg));
				}
				ctx = canvas.getContext("2d");
			}
			function clear() {
				ctx.fillStyle = sky.getColorRGB();
				ctx.fillRect(0, 0, winWidth, winHeight);
				zData = new Array(0);
			}
			function putMinTrg(trg) {
				var zz = [trg.a.z, trg.b.z, trg.c.z];
				var z = zz[0];
				for (var i = 1; i < zz.length; i++) {
					z = zz[i] > z ? zz[i] : z;
				}
				zData[zData.length] = new DrawAble(trg.a.x, trg.a.y,
					trg.b.x, trg.b.y,
					trg.c.x, trg.c.y, z, gcolor.clone());
			}
			function sort(l, r) {
				if (l < r) {
					var i = l, j = r, x = zData[l];
					while (i < j) {
						while (i < j && zData[j].z <= x.z) {
							j--;
						}
						if (i < j) {
							zData[i++] = zData[j];
						}
						while(i < j && zData[i].z > x.z) {
							i++;
						}  
						if(i < j) {
							zData[j--] = zData[i];
						}
					}
					zData[i] = x;
					sort(l, i - 1);
					sort(i + 1, r);
				}
			}
			function drawAll() {
				sort(0, zData.length - 1);
				for (var i = 0; i < zData.length; i++) {
					ctx.fillStyle = zData[i].color.getColorHex();
					ctx.globalAlpha = zData[i].color.a;
					ctx.beginPath();
					ctx.moveTo(zData[i].x1, zData[i].y1);
					ctx.lineTo(zData[i].x2, zData[i].y2);
					ctx.lineTo(zData[i].x3, zData[i].y3);
					ctx.closePath();
					ctx.fill();
				}
			}
			function toHex(n, len) {
				n = n.toString(16) + "";
				for (var i = 0; i < len; i++) {
					n = "0" + n;
				}
				return n.substr(n.length - len, n.length);
			}
			function distance2(a, b) {
				return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
			}
			function distance3(a, b) {
				return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2) + Math.pow(a.z - b.z, 2));
			}
			function isTrgSubable(trg) {
				if (trg.a.z < focus || trg.b.z < focus || trg.c.z < focus) return false;
				if (distance2(trg.a, trg.b) > minTrg || 
				distance2(trg.b, trg.c) > minTrg ||
				distance2(trg.c, trg.a) > minTrg) return true;
				return false;
			}
			function drawTrg(trg) {
				var trg2D = new Trg(trg.a.get2D(), trg.b.get2D(), trg.c.get2D());
				if (!isTrgSubable(trg2D)) {
					putMinTrg(trg2D);
					return;
				}
				var p1 = new Point3D((trg.a.x + trg.b.x) / 2, (trg.a.y + trg.b.y) / 2, (trg.a.z + trg.b.z) / 2);
				var p2 = new Point3D((trg.b.x + trg.c.x) / 2, (trg.b.y + trg.c.y) / 2, (trg.b.z + trg.c.z) / 2);
				var p3 = new Point3D((trg.c.x + trg.a.x) / 2, (trg.c.y + trg.a.y) / 2, (trg.c.z + trg.a.z) / 2);
				drawTrg(new Trg(trg.a, p1, p3));
				drawTrg(new Trg(p1, trg.b, p2));
				drawTrg(new Trg(p2, trg.c, p3));
				drawTrg(new Trg(p1, p2, p3));
			}
			function rotation(p, cp, rx, ry, rz) {
				var np = p.clone();
				np.x += 12;
				var l;
				l = Math.sqrt(Math.pow(np.y - cp.y, 2) + Math.pow(np.z - cp.z, 2));
				rx += Math.atan2(np.y - cp.y, np.z - cp.z);
				np.y = cp.y + Math.cos(rx) * l;
				np.z = cp.z + Math.sin(rx) * l;
				
				l = Math.sqrt(Math.pow(np.x - cp.x, 2) + Math.pow(np.z - cp.z, 2));
				ry += Math.atan2(np.x - cp.x, np.z - cp.z);
				np.x = cp.x + Math.cos(ry) * l;
				np.z = cp.z + Math.sin(ry) * l;
				
				l = Math.sqrt(Math.pow(np.x - cp.x, 2) + Math.pow(np.y - cp.y, 2));
				rz += Math.atan2(np.x - cp.x, np.y - cp.y);
				np.x = cp.x + Math.cos(rz) * l;
				np.y = cp.y + Math.sin(rz) * l;
				
				return np;
			}
		</script>
	</head>
	<body>
		<script>
			CreateCanvas(600, 600);
			canvas.style.width = "60%";
			document.body.appendChild(canvas);
			var ww = 0.2, vv = 0, kk = 0;
			
			function update() {
				clear();
				var p1 = rotation(new Point3D(200, 200, 800), new Point3D(300, 300, 700), ww, vv, kk);
				var p2 = rotation(new Point3D(200, 400, 800), new Point3D(300, 300, 700), ww, vv, kk);
				var p3 = rotation(new Point3D(400, 400, 800), new Point3D(300, 300, 700), ww, vv, kk);
				var p4 = rotation(new Point3D(400, 200, 800), new Point3D(300, 300, 700), ww, vv, kk);
				var p5 = rotation(new Point3D(200, 200, 600), new Point3D(300, 300, 700), ww, vv, kk);
				var p6 = rotation(new Point3D(200, 400, 600), new Point3D(300, 300, 700), ww, vv, kk);
				var p7 = rotation(new Point3D(400, 400, 600), new Point3D(300, 300, 700), ww, vv, kk);
				var p8 = rotation(new Point3D(400, 200, 600), new Point3D(300, 300, 700), ww, vv, kk);
				var t;
				
				ww += 0.01;
				vv += 0.02;
				kk += 0.03;
				
				gcolor = new Color(253, 25, 255, 0.7);
				t = new Trg(p1, p2, p5);
				drawTrg(t);
				t = new Trg(p2, p6, p5);
				drawTrg(t);
				// 
				
				gcolor = new Color(23, 255, 255, 0.7);
				t = new Trg(p2, p6, p7);
				drawTrg(t);
				t = new Trg(p2, p7, p3);
				drawTrg(t);
				// 
				
				gcolor = new Color(23, 25, 255, 0.7);
				t = new Trg(p3, p7, p8);
				drawTrg(t);
				t = new Trg(p4, p3, p8);
				drawTrg(t);
				// 
				
				gcolor = new Color(223, 25, 25, 0.7);
				t = new Trg(p1, p4, p8);
				drawTrg(t);
				t = new Trg(p5, p8, p1);
				drawTrg(t);
				// 
				
				gcolor = new Color(213, 225, 25, 0.7);
				t = new Trg(p1, p2, p3);
				drawTrg(t);
				t = new Trg(p3, p4, p1);
				drawTrg(t);
				//
				
				gcolor = new Color(213, 225, 25, 0.7);
				t = new Trg(p5, p6, p7);
				drawTrg(t);
				t = new Trg(p5, p7, p8);
				drawTrg(t);
				//
				
				
				drawAll();
			}
			
			setInterval(update, 30);

		</script>
